    
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger" >Email is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" [(ngModel)]="user.contact" class="form-control" id="contact" name="contact" placeholder="Enter your contact"
          required #contact="ngModel">
        <div [hidden]="!contact.pristine" class="alert alert-danger">contact is required</div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="user.address" class="form-control" id="address" name="address" placeholder="Enter your address"
          required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
      </div>

      <div class="form-group">
        <label for="question">question</label>
        <input type="text" [(ngModel)]="user.question" class="form-control" id="question" name="question" placeholder="Enter your question"
          required #question="ngModel">
        <div [hidden]="!question.pristine" class="alert alert-danger">Question is required</div>
      </div>
      <div class="form-group">
        <label for="answer">answer</label>
        <input type="text" [(ngModel)]="user.answer" class="form-control" id="answer" name="answer" placeholder="Enter your answer"
          required #answer="ngModel">
        <div [hidden]="!answer.pristine" class="alert alert-danger">answer is required</div>
      </div>
      <div class="form-group">
        <label for="balance">balance</label>
        <input type="text" [(ngModel)]="user.balance" class="form-control" id="balance" name="balance" placeholder="Enter your initial wallet money"
          required #balance="ngModel">
        <div [hidden]="!balance.pristine" class="alert alert-danger">money is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
